# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

bindd = CTRL, Q, Close active window, killactive
bindd = SUPER, return, Terminal, exec, $terminal --dir=$(omarchy-cmd-terminal-cwd)
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, L, LocalSend, exec, uwsm app -- localsend
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, D, Discord, exec, uwsm app -- discord

bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker 
bindd = SUPER SHIFT, O, Obsidian, exec, uwsm app -- obsidian


# If your web app url contains #, type it as ## to prevent hyperland treat it as comments

# Super + {Letter}, fast quick access webapps
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER, M, Spotify, exec, omarchy-launch-or-focus-webapp "https://open.spotify.com"
bindd = SUPER, W, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

# Super + Shift + {letter}, alternative or less common webapps
bindd = SUPER SHIFT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://calendar.google.com/calendar/u/0/r/"

# Super + Alt + {letter}, common webapps
bindd = SUPER ALT, M, Gmail, exec, omarchy-launch-webapp "https://mail.google.com/mail/u/0/##inbox"
bindd = SUPER ALT, H, GitHub, exec, omarchy-launch-webapp "https://github.com/"
bindd = SUPER ALT, C, CStimer, exec, omarchy-launch-webapp "https://www.cstimer.net"
bindd = SUPER ALT, N, Notion, exec, omarchy-launch-webapp "https://www.notion.so"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

unbind = SUPER, W # kill active new-window
unbind = SUPER, O # toggle window float
bindd = SUPER, O, OBS Studio, exec, uwsm app -- obs

